<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
</head>
<body>
  <div id="addNewTask">
    <h1 class="title">Todo List</h1><br>
    <input type="text" id="todoName" placeholder="Todo name">
    <input id="currentdate" type="date">

    <button class="add_button">Add</button>
  </div>

  <div class="display_list">
    <H1>List Items</H1>
  </div>

  <div class="alertmessage">
    <p class="display_alert">
      You have successfully added a new task.
      <button id="viewButton">VIEW</button>
    </p>
  </div>

  <script src="to_do.js"></script>
</body>
</html>
